<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dollar Cost Averaging</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root {
            --primary-blue: #007bff;
            --hover-orange: #e67300;
            --border-gray: #ccc;
            --focus-shadow: rgba(0, 123, 255, 0.5);
            --error-red: #ff0000;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--hover-orange);
        }

        .inline-fields {
            display: flex;
            gap: 15px;
            align-items: center;
            margin: 15px 0;
            justify-content: center;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .dynamic-section {
            display: flex;
            flex-direction: row;
            gap: 10px;
            margin: 20px 0;
            justify-content: center;
            flex-wrap: nowrap;
            overflow-x: auto;
        }

        .dynamic-section .file-input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dynamic-section label {
            font-weight: bold;
            margin: 0;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 5px 0;
            text-align: center;
        }

        input,
        select {
            padding: 8px;
            font-size: 14px;
            border: 1px solid var(--border-gray);
            border-radius: 4px;
            max-width: 200px;
        }

        input:invalid,
        select:invalid {
            border-color: var(--error-red);
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 4px var(--focus-shadow);
        }

        h1,
        h3 {
            color: var(--primary-blue);
            margin-bottom: 15px;
            text-align: center;
        }

        p {
            text-align: center;
            margin-bottom: 15px;
        }

        canvas {
            max-width: 100%;
            border: 1px solid var(--border-gray);
            border-radius: 4px;
            margin-top: 20px;
        }

        #resultImage {
            display: none;
        }

        #downloadLink a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        #downloadLink a:hover {
            background-color: var(--hover-orange);
        }

        .project-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 10px;
            border: 1px solid var(--border-gray);
            border-radius: 8px;
            transition: transform 0.2s;
            width: 100%;
            max-width: 180px;
            min-height: 300px;
            box-sizing: border-box;
        }

        .project-section:hover {
            transform: scale(1.02);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .project-section img {
            width: 100%;
            max-width: 140px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 8px;
        }

        .project-section p {
            flex-grow: 1;
            margin: 8px 0;
            font-size: 12px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            line-clamp: 4;
        }

        .project-section a {
            text-decoration: none;
            color: white;
            background-color: var(--primary-blue);
            padding: 6px 12px;
            border-radius: 4px;
            transition: background-color 0.2s;
            font-size: 13px;
        }

        .project-section a:hover {
            background-color: var(--hover-orange);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 10px;
            border-top: 1px solid var(--border-gray);
            color: #666;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border: 1px solid var(--border-gray);
        }

        th, td {
            border: 1px solid var(--border-gray);
            padding: 10px;
            text-align: right;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        #results table {
            margin: 20px 0;
            border-collapse: collapse;
        }

        #results th, #results td {
            border: 1px solid var(--border-gray);
            padding: 8px;
            text-align: center;
        }

        #results th {
            background-color: #f2f2f2;
        }

        .table-wrapper {
            overflow-x: auto;
            white-space: nowrap;
            max-width: 100%;
            margin-top: 20px;
        }

        #historyTable {
            display: inline-block;
            min-width: 100%;
            border-collapse: collapse;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
                margin: 10px;
            }

            h1 {
                font-size: 48px;
            }

            .inline-fields {
                flex-direction: column;
                align-items: center;
            }

            input, select {
                max-width: 100%;
            }

            .project-section {
                max-width: 160px;
                min-height: 280px;
                padding: 8px;
            }

            .project-section img {
                max-width: 120px;
                height: 70px;
            }

            .project-section p {
                font-size: 11px;
                -webkit-line-clamp: 3;
                line-clamp: 3;
            }

            .project-section a {
                padding: 5px 10px;
                font-size: 12px;
            }

            h3 {
                font-size: 16px;
            }

            .table-wrapper {
                -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dollar Cost Averaging in Bitcoin</h1>
        <p><strong>Simulation may take a moment to aggregate the data & graph.</strong><br>Input: ‘Start Date’, ‘Frequency’ & ‘Amount’</p>
        
        <form id="dcaForm">
            <div class="inline-fields">
                <div>
                    <label for="startDate">Start Date:</label>
                    <input type="date" id="startDate" required min="2012-01-01" max="2025-08-09" value="2024-12-07">
                </div>
                <div>
                    <label for="frequency">Frequency:</label>
                    <select id="frequency" required>
                        <option value="7">Weekly</option>
                        <option value="14">Bi-weekly</option>
                    </select>
                </div>
                <div>
                    <label for="amount">Amount ($):</label>
                    <input type="number" id="amount" required min="1" step="0.01" value="100">
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" id="submitBtn">Run Simulation</button>
            </div>
        </form>
        
        <div id="error"></div>
        <div id="results"></div>
        <canvas id="dcaChart" style="display: none;"></canvas>
        <div class="table-wrapper">
            <table id="historyTable" style="display: none;">
                <thead>
                    <tr>
                        <th>Buy #</th>
                        <th>Date</th>
                        <th>Total Invested ($)</th>
                        <th>Price ($)</th>
                        <th>Portfolio Value ($)</th>
                        <th>Profit ($)</th>
                        <th>BTC Bought</th>
                        <th>Total Bitcoin</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        
        <footer class="footer">
            <p><a href="https://observation-deck.netlify.app/">Observation Deck</a> | JS | <a href="https://github.com/00xJS/dca-analysis">Project GitHub</a></p>
        </footer>
    </div>
    
    <script>
        const form = document.getElementById('dcaForm');
        const submitBtn = document.getElementById('submitBtn');
        const chartCanvas = document.getElementById('dcaChart');
        const resultsDiv = document.getElementById('results');
        const errorDiv = document.getElementById('error');
        const tableBody = document.querySelector('#historyTable tbody');
        let dcaChart;

        function calculateDuration(startDate, endDate) {
            const diffMs = endDate - startDate;
            const diffYears = Math.floor(diffMs / (1000 * 60 * 60 * 24 * 365.25));
            const diffMonths = Math.floor((diffMs % (1000 * 60 * 60 * 24 * 365.25)) / (1000 * 60 * 60 * 24 * 30.42));
            let duration = '';
            if (diffYears > 0) duration += `${diffYears} year${diffYears > 1 ? 's' : ''}`;
            if (diffYears > 0 && diffMonths > 0) duration += ' and ';
            if (diffMonths > 0) duration += `${diffMonths} month${diffMonths > 1 ? 's' : ''}`;
            return duration || '0 months';
        }

        async function fetchWithRetry(url, retries = 3, delay = 1000, timeout = 10000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), timeout);
                    const response = await fetch(url, { signal: controller.signal });
                    clearTimeout(timeoutId);
                    if (response.ok) return response;
                    const errorText = await response.text();
                    throw new Error(`Fetch failed: ${response.status} - ${errorText}`);
                } catch (error) {
                    if (i === retries - 1) throw error;
                    console.warn(`Retry ${i + 1}/${retries} after ${delay}ms: ${error.message}`);
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorDiv.innerHTML = '';
            resultsDiv.innerHTML = '';
            chartCanvas.style.display = 'none';
            document.getElementById('historyTable').style.display = 'none';
            submitBtn.disabled = true;

            const startDate = new Date(document.getElementById('startDate').value);
            const frequencyDays = parseInt(document.getElementById('frequency').value);
            const investmentAmount = parseFloat(document.getElementById('amount').value);
            const endDate = new Date('2025-08-09');

            if (startDate >= endDate) {
                errorDiv.innerHTML = 'Start date must be before end date.';
                submitBtn.disabled = false;
                return;
            }

            try {
                // Fetch and process daily CSV data
                let prices = [];
                try {
                    const csvResponse = await fetchWithRetry('data/bitcoin_daily.csv');
                    const csvText = await csvResponse.text();
                    const csvData = Papa.parse(csvText, { header: true, skipEmptyLines: true });
                    if (csvData.errors.length > 0) {
                        throw new Error('Error parsing CSV: ' + csvData.errors[0].message);
                    }

                    prices = csvData.data.map(row => {
                        const timestamp = new Date(row.Timestamp);
                        const price = parseFloat(row.Close);
                        if (isNaN(price) || price <= 0 || isNaN(timestamp.getTime())) return null;
                        return { ts: Math.floor(timestamp.getTime() / 1000), price };
                    }).filter(p => p !== null);
                } catch (csvError) {
                    throw new Error(`CSV processing error: ${csvError.message}`);
                }

                // Fetch CoinGecko data for last 365 days
                let coingeckoPrices = [];
                const coingeckoStart = new Date(endDate.getTime() - 365 * 24 * 60 * 60 * 1000);
                const coingeckoStartUnix = Math.floor(coingeckoStart.getTime() / 1000);
                if (startDate >= coingeckoStart) {
                    // Only fetch CoinGecko if start date is within last 365 days
                    try {
                        const fromUnix = Math.floor(startDate.getTime() / 1000);
                        const toUnix = Math.floor(endDate.getTime() / 1000) + 86400;
                        const coingeckoUrl = `https://api.coingecko.com/api/v3/coins/bitcoin/market_chart/range?vs_currency=usd&from=${fromUnix}&to=${toUnix}`;
                        const coingeckoResponse = await fetchWithRetry(coingeckoUrl);
                        const coingeckoData = await coingeckoResponse.json();
                        if (!coingeckoData.prices || coingeckoData.prices.length === 0) {
                            console.warn('No CoinGecko data; using CSV only');
                        } else {
                            coingeckoPrices = coingeckoData.prices.map(([ts, price]) => ({
                                ts: ts / 1000,
                                price
                            })).filter(p => p.price > 0);
                            prices = prices.filter(p => p.ts < fromUnix).concat(coingeckoPrices);
                        }
                    } catch (apiError) {
                        console.warn(`CoinGecko error: ${apiError.message}; using CSV only`);
                    }
                } else {
                    console.log('Start date older than 365 days; using CSV only');
                }

                prices.sort((a, b) => a.ts - b.ts);

                if (prices.length === 0) {
                    throw new Error('No valid price data after merging');
                }

                // Generate investment dates
                const investmentDates = [];
                let currentDate = new Date(startDate);
                while (currentDate <= endDate) {
                    investmentDates.push(new Date(currentDate));
                    currentDate.setDate(currentDate.getDate() + frequencyDays);
                }

                // Simulate DCA
                let totalInvested = 0;
                let totalBtc = 0;
                const purchases = [];
                let buyNumber = 0;

                for (const investDate of investmentDates) {
                    const investUnix = Math.floor(investDate.getTime() / 1000);
                    const priceEntry = prices.filter(p => p.ts <= investUnix).pop();
                    if (!priceEntry) continue;
                    const price = priceEntry.price;
                    if (price <= 0) continue;
                    const btcBought = investmentAmount / price;
                    totalInvested += investmentAmount;
                    totalBtc += btcBought;
                    buyNumber += 1;
                    const portfolioValue = (price * totalBtc).toFixed(2);
                    const profit = (portfolioValue - totalInvested).toFixed(2);
                    purchases.push({
                        buyNumber: buyNumber,
                        date: investDate.toISOString().split('T')[0],
                        btcBought: btcBought.toFixed(8),
                        price: price.toFixed(2),
                        totalInvested: totalInvested.toFixed(2),
                        totalBtc: totalBtc,
                        portfolioValue: portfolioValue,
                        profit: profit
                    });
                }

                if (purchases.length === 0) {
                    throw new Error('No valid purchases could be simulated');
                }

                // Calculate final value and duration
                const endUnix = Math.floor(endDate.getTime() / 1000);
                const finalPriceEntry = prices.filter(p => p.ts <= endUnix).pop() || prices[prices.length - 1];
                const finalPrice = finalPriceEntry.price;
                const finalValue = totalBtc * finalPrice;
                const roi = ((finalValue - totalInvested) / totalInvested * 100).toFixed(2);
                const profit = (finalValue - totalInvested).toFixed(2);
                const duration = calculateDuration(startDate, endDate);

                purchases.forEach(p => {
                    p.finalPortfolioValue = (p.totalBtc * finalPrice).toFixed(2);
                    p.finalProfit = (p.finalPortfolioValue - p.totalInvested).toFixed(2);
                });

                // Display results in a two-column table
                resultsDiv.innerHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>Metric</th>
                                <th>Value</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Length of Time</td>
                                <td>${duration}</td>
                            </tr>
                            <tr>
                                <td>Return on Investment</td>
                                <td>${roi}%</td>
                            </tr>
                            <tr>
                                <td>Total Invested</td>
                                <td>$${totalInvested.toFixed(2)}</td>
                            </tr>
                            <tr>
                                <td>Total Portfolio</td>
                                <td>$${finalValue.toFixed(2)}</td>
                            </tr>
                            <tr>
                                <td>Total Profit</td>
                                <td>$${profit}</td>
                            </tr>
                            <tr>
                                <td>Total BTC Bought</td>
                                <td>${totalBtc.toFixed(8)}</td>
                            </tr>
                        </tbody>
                    </table>
                `;

                // Plot chart
                const labels = purchases.map(p => p.date);
                const investedData = purchases.map(p => parseFloat(p.totalInvested));
                const valueData = purchases.map(p => parseFloat(p.portfolioValue));

                if (dcaChart) dcaChart.destroy();
                dcaChart = new Chart(chartCanvas, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [
                            { label: 'Total Invested', data: investedData, borderColor: 'blue', fill: false },
                            { label: 'Portfolio Value', data: valueData, borderColor: 'green', fill: false }
                        ]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: { callback: value => '$' + value.toLocaleString() }
                            }
                        }
                    }
                });
                chartCanvas.style.display = 'block';

                // Populate history table
                tableBody.innerHTML = '';
                purchases.forEach(p => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${p.buyNumber}</td>
                        <td>${p.date}</td>
                        <td>${p.totalInvested}</td>
                        <td>${p.price}</td>
                        <td>${p.portfolioValue}</td>
                        <td>${p.profit}</td>
                        <td>${p.btcBought}</td>
                        <td>${p.totalBtc.toFixed(8)}</td>
                    `;
                    tableBody.appendChild(row);
                });
                document.getElementById('historyTable').style.display = 'table';

            } catch (error) {
                console.error('Error details:', error);
                errorDiv.innerHTML = `Error: ${error.message}`;
            } finally {
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
